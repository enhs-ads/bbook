<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Users</h2>
<form method="post">
    <input type="text" name="query" placeholder="Search username...">
    <button type="submit">Search</button>
</form>

<ul>
    {% for user in users %}
        {% if user['username'] != session['username'] %}
            <li>
                {{ user['username'] }}
                <a href="{{ url_for('private_chat', username=user['username']) }}">
                    <button>Chat</button>
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

<a href="/chat">Back to Main Chat</a>

</body>
</html>
